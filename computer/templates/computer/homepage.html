{% extends 'computer/base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center"><h3>Computer Hub</h3></div>
<a href="{% url 'computercreate' %}" class="btn btn-primary btn-sm">Add New Computer</a>
<div class="main">
  <table style="width:50%;">
    <tr>
    <th>ID</th>
    <th>Computer Name</th>
    <th>Action</th>
    </tr>
    <tr>
    {% for lists in Computerlist %}
    <td>{{lists.id}}</td>
    
      <td><h6><a class="computername" href="{% url 'computerdetail' lists.id %}">{{lists.computer.brand.brand_name}}</a><h6></td>
      <td>
        <a href="{% url 'computerupdate' lists.id %}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{% url 'computerdelete' lists.id %}" class="btn btn-danger btn-sm">Delete</a>
        <a href="{% url 'computerdetail' lists.id %}" class="btn btn-info btn-sm">Detail</a>
      </td>
    </tr>
    {% endfor %}
    </table>
  </div>

{% endblock content %}
